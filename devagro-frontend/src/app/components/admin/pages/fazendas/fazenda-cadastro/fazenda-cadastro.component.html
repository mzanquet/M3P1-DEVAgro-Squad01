<app-sidenav></app-sidenav>
<app-template-body [title]="titulo">

  <form [formGroup]="formFazenda">

    <div class="card p-4 border-0">

      <div class="p-fluid p-4 grid formgrid gap-2 ">

        <div class="form-group m-2">
          <label for="nome"><b>Nome</b></label>
          <input type="text" pInputText id="nome" placeholder="Nome da fazenda" 
          #NOME (keyup)=alterarNome(NOME.value)>
        </div>

        <div class="form-grou m-2" >
          <label for="grao"><b>Grãos</b></label>
          <input type="text" pInputText  id="grao" placeholder="Grãos produzidos" 
          #GRAO (keyup)=alterarGrao(GRAO.value)>
        </div>

        <div class="form-group m-2">
          <label for="ultimaColheita"><b>Última colheita</b></label>
          <input type="text" pInputText id="ultima_colheita" placeholder="Data dd/mm/aaaa" 
          #ULTIMA_COLHEITA (keyup)=alterarUltimaColheita(ULTIMA_COLHEITA.value)>
        </div>

        <div class="form-group m-2">
          <label for="localizacao"><b>Localização</b></label>
          <input type="text" pInputText id="localizacao" placeholder="Localização" 
          #LOCALIZACAO (keyup)=alterarLocalizacao(LOCALIZACAO.value)>
        </div>
        
      </div>

      <div class="p-4 grid formgrid m-2">
        <button pButton type="button" (click)="onSubmit()" routerLink="/admin/funcionarios/">
          Cadastrar nova fazenda</button>
      </div>

    </div>
    
  </form>
</app-template-body>
