<app-sidenav></app-sidenav>

<app-template-body [title]="titulo">

  <form [formGroup]="formGrao">

    <div class="card p-4 border-0">

      <div class="p-fluid p-4 grid formgrid gap-2 ">
          
          <div class="form-group m-2">
            <label for="nome"><b>Nome</b></label>
            <input type="text" pInputText placeholder="  Nome" class="input" required minlength="2" #NOME (keyup)=alterarNome(NOME.value)>
          </div>

          <div class="form-group m-2">
            <label for="fazenda"><b>Fazenda</b></label>
            <input type="text" pInputText placeholder="Nome fazenda" class="input" required #FAZENDA (keyup)=alterarFazenda(FAZENDA.value)>
          </div>

          <div class="form-group m-2">
            <label for="colheita"><b>Previsão de colheita</b></label>
            <input type="date" pInputText placeholder=" Data dd/mm/aaaa" class="input" required #colheita (keyup)=alterarColheita(colheita.value)> 
          </div>

          <div class="form-group m-2">
            <label for="informacoes"><b>Informações adicionais</b></label>
            <input type="text" pInputText placeholder="  Informações adicionais" class="input" #informacoes (keyup)=alterarInformacoes(informacoes.value)>
          </div>

      </div>

      <div class="p-4 grid formgrid m-2">
        <button type="button" pButton (click)=btnClick();clickCadastrar()>Cadastrar</button>
      </div>

  </div>

  </form>

</app-template-body>
