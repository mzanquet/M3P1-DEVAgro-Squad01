<app-sidenav></app-sidenav>
<app-template-body [title]="titulo">

  <div class="card p-4 border-1">

        <p-table [value]="localStorageViewObject" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Fazenda</th>
                    <th>Função</th>
                    <th>Ativo</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-fun>
                <tr>
                    <td>{{fun.nome}}</td>
                    <td>{{fun.fazenda}}</td>
                    <td>{{fun.funcaoPrincipal}}</td>
                    <td>{{fun.ativo}}</td>
                </tr>
            </ng-template>
            
        </p-table>

        <div class="p-4 grid formgrid m-2">

          <button pButton type="button" routerLink="/admin/funcionarios/cadastro" >Novo cadastro</button>

          <button pButton type="button" id="button-altera" routerLink="/admin/funcionarios/cadastro/alterar">
            Alterar Informações</button>
        </div>

</div>

</app-template-body>
